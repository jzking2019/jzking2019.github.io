<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>网页维护中 - 沈落寒</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white; /* 避免黑色背景 */
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            padding-top: 56.2225%; /* 這是為了保持 16:9 的比例 */
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin: 0;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        #iframe {
            position: absolute;
            width: 100vw; /* 使用 viewport 寬度 */
            height: 100vh; /* 使用 viewport 高度 */
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
            transform: scale(1); /* 根據需求可調 */
            transform-origin: top left; /* 縮放的原點 */
        }
        footer {
            text-align: center;
            margin: 1em 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div id="container">
    <iframe loading="lazy" id="iframe"
        src="https://www.canva.cn/design/DAG4GOgBeoA/nPkU1Gu-9zYqbGK7fxWcbA/view?embed" 
        allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
</div>

<footer>
    <p>&copy; <span id="current-year"></span> 沈落寒</p>
</footer>

<script>
    // 自動更新年份
    document.getElementById("current-year").textContent = new Date().getFullYear();
</script>

</body>
</html>
