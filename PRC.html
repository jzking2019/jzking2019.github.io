<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>网页维护中 - 沈落寒</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white; /* 設置背景色，以防止黑框 */
        }
        #container {
            position: absolute; /* 設置為絕對定位 */
            top: 0;
            left: 0;
            width: 100%; /* 確保全寬 */
            height: 100%; /* 確保全高 */
            overflow: hidden; 
            border-radius: 0; /* 無邊角圓 */
        }
        #iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        footer {
            text-align: center;
            margin: 1em 0;
            font-size: 1rem;
            position: relative; /* 相對於正常流動 */
            z-index: 10; /* 放置在上方 */
        }
    </style>
</head>
<body>

<div id="container">
    <iframe loading="lazy" id="iframe"
        src="https://www.canva.cn/design/DAG4GOgBeoA/nPkU1Gu-9zYqbGK7fxWcbA/view?embed" 
        allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
</div>

<footer>
    <p>&copy; <span id="current-year"></span> 沈落寒</p>
</footer>

<script>
    // 自動更新年份
    document.getElementById("current-year").textContent = new Date().getFullYear();
</script>

</body>
</html>
