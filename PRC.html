<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>网页维护中 - 沈落寒</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* 使用彈性盒布局 */
            align-items: center; /* 居中對齊 */
            justify-content: center; /* 垂直居中 */
            background-color: white; /* 設置背景色 */
        }
        footer {
            text-align: center;
            margin: 0; /* 移除外邊距 */
            font-size: 1rem;
            padding: 1em 0; /* 添加一些內邊距 */
            background-color: transparent; /* 設置背景透明 */
            color: black; /* 設置文字顏色 */
        }
        .message {
            text-align: center;
            font-size: 2rem; /* 增加字體大小 */
            margin: 1em 0; 
        }
    </style>
</head>
<body>

<div class="message">
    <h1>404</h1>
    <p>网站维护中</p>
    <p>The website is being maintained…</p>
    <p>抱歉，此网站暂不支持中国大陆的访问。</p>
</div>

<footer>
    <p>&copy; <span id="current-year"></span> 沈落寒</p>
</footer>

<script>
    // 自動更新年份
    document.getElementById("current-year").textContent = new Date().getFullYear();
</script>

</body>
</html>
