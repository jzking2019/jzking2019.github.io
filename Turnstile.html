<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>請稍後 - 沈落寒</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/jzking2019/jzking2019.github.io/main/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white; /* 默认背景色 */
            color: black; /* 默认文字颜色 */
        }
        footer {
            text-align: center;
            margin: 0;
            font-size: 1rem;
            padding: 1em 0;
            background-color: transparent;
        }
        .message {
            text-align: center;
            font-size: 2rem;
            margin: 1em 0;
        }
        
        /* 针对暗色模式的样式 */
        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: black; /* 暗色模式时的背景色 */
                color: white; /* 暗色模式时的文字颜色 */
            }
            footer {
                color: white; /* 暗色模式中footer文字颜色 */
            }
        }
    </style>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>正在進行驗證...</h1>

    <script>
        const script = document.createElement('script');
        script.src = "https://challenges.cloudflare.com/turnstile/v0/api.js";
        script.async = true;
        document.head.appendChild(script);

        script.onload = () => {
            const turnstileDiv = document.createElement('div');
            turnstileDiv.className = 'cf-turnstile';
            turnstileDiv.setAttribute('data-sitekey', 'YOUR_SITE_KEY');
            document.body.appendChild(turnstileDiv);

            const targetUrl = new URL(window.location.href);
            const returnUrl = targetUrl.searchParams.get('returnUrl') || '/default-page.html';

            const interval = setInterval(() => {
                const response = document.querySelector('.cf-turnstile-response');

                if (response && response.value) {
                    clearInterval(interval);
                    // 驗證成功後重定向至目標網址
                    window.location.href = returnUrl;
                }
            }, 100);
        };
    </script>

<footer>
    <p>&copy; <span id="current-year"></span> 沈落寒</p>
</footer>

<script>
    // 自動更新年份
    document.getElementById("current-year").textContent = new Date().getFullYear();
</script>

</body>
</html>
