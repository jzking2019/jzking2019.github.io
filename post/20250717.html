<div class="text-center">夜色</div><div class="text-center">余见此景色，欣然也。故于甲辰年冬月二十日在此写此诗。</div><div class="text-center">夜色归夜色，衣许飘衣许。</div><div class="text-center">故秋见寒冬，春日夏将来。</div><div class="text-center">一梦见江河，暖春土养木。</div><div class="text-center">汝见海棠花，终日凋亡之。</div><hr><div class="text-center">冬至</div><div class="text-center">地面如棉花，众人穿复衣。</div><div class="text-center">北方食饺子，南方食汤圆。</div><div class="text-center">飞雪临京城，江南欲飞雪。</div><div class="text-center">冬至圣诞来，元旦春节去。</div><div class="text-center">烟花接爆竹，新旧皆交替。</div><div class="text-center"> 甲辰年冬月二十一日</div><hr><div class="text-center">元旦</div><div class="text-center"> 除旧迎新贺新年，一切往事尽去了.</div><div class="text-center">中外齐声祝元旦，其乐融融愿幸福.</div><div class="text-center">世间烟花共开花，平安顺遂好运来.</div><div class="text-center">过往琐事不执着，面向未来更美好.</div><div class="text-center"> ——2025年1月1日作</div>
